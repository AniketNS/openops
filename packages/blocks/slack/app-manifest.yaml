display_information:
  name: OpenOps
features:
  bot_user:
    display_name: OpenOps
    always_online: false
oauth_config:
  redirect_urls:
    - https://oauth.openops.com/redirect
  scopes:
    bot:
      - channels:read
      - chat:write
      - chat:write.customize
      - chat:write.public
      - groups:read
      - mpim:read
      - im:read
      - users:read
      - users:read.email
settings:
  interactivity:
    is_enabled: true
    request_url: https://oauth.openops.com/api/v1/slack/interactions?d=app.openops.com
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
